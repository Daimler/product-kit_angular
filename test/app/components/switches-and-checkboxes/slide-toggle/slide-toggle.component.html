<div class="section-header">
  <div class="hyperlink">
    <a
      mat-button
      href="https://material.angular.io/components/slide-toggle/overview"
      target="_blank" rel="noopener noreferrer"
    >
      Switch
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
</div>
<div class="component-wrapper" fxLayout="row" fxLayoutAlign="start center">
  <mat-slide-toggle class="slide-toggle" color="primary"></mat-slide-toggle>
  <mat-slide-toggle class="slide-toggle" [checked]="true" color="accent"></mat-slide-toggle>
</div>
