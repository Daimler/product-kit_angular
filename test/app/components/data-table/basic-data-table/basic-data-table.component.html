<div class="section-header">
  <div class="hyperlink">
    <a mat-button href="https://material.angular.io/components/table/overview" target="_blank" rel="noopener noreferrer">
      Data Table
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
</div>
<div class="component-wrapper">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          color="accent"
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          color="accent"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="signal">
      <th mat-header-cell *matHeaderCellDef class="mat-body-2">Subtitle 2</th>
      <td mat-cell *matCellDef="let element" class="mat-subheading-1">{{ element.signal }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="mat-body-2">Subtitle 2</th>
      <td mat-cell *matCellDef="let element" class="mat-subheading-1">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef class="mat-body-2">Subtitle 2</th>
      <td mat-cell *matCellDef="let element" class="mat-subheading-1">{{ element.severity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" (click)="selection.toggle(row)"></tr>
  </table>
</div>
