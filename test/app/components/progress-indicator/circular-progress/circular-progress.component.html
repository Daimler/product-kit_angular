<div class="section-header">
  <div class="hyperlink">
    <a
      mat-button
      href="https://material.angular.io/components/progress-spinner/overview"
      target="_blank" rel="noopener noreferrer"
    >
      Circular Progress
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
</div>
<div class="component-wrapper" fxLayout="row" fxLayoutAlign="start center">
  <mat-spinner class="spinner" color="primary" [diameter]="46"></mat-spinner>
  <mat-spinner class="spinner" color="accent" [diameter]="46"></mat-spinner>
  <mat-progress-spinner
    class="spinner"
    color="primary"
    value="70"
    [diameter]="46"
  ></mat-progress-spinner>
</div>
