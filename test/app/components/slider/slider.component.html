<div class="section-header">
  <div class="hyperlink">
    <a mat-button href="https://material.angular.io/components/slider/overview" target="_blank" rel="noopener noreferrer">
      Slider
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
</div>
<div class="component-wrapper">
  <mat-slider
    class="slider"
    thumbLabel
    tickInterval="10"
    step="10"
    min="0"
    max="100"
    value="50"
    aria-label="units"
  >
  </mat-slider>
</div>
