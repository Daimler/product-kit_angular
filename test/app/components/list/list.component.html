<div class="section-header">
  <div class="hyperlink">
    <a
      mat-button
      href="https://material.angular.io/components/list/overview#action-lists"
      target="_blank" rel="noopener noreferrer"
    >
      List
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
</div>
<div class="component-wrapper">
  <mat-action-list class="list">
    <button mat-list-item>
      <span fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="icon">child_care</mat-icon>
        <span fxLayout="column" fxLayoutAlign="space-between start">
          <span>Subtitle 1</span>
          <span class="mat-body-2">Body 2</span>
        </span>
      </span>
    </button>
    <button mat-list-item>
      <span fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="icon">bookmark</mat-icon>
        <span fxLayout="column" fxLayoutAlign="space-between start">
          <span>Subtitle 1</span>
          <span class="mat-body-2">Body 2</span>
        </span>
      </span>
    </button>
    <button mat-list-item>
      <span fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="icon">send</mat-icon>
        <span fxLayout="column" fxLayoutAlign="space-between start">
          <span>Subtitle 1</span>
          <span class="mat-body-2">Body 2</span>
        </span>
      </span>
    </button>
  </mat-action-list>

  <div class="list separated-list">
    <h3 class="mat-subheading-2">Subtitle 1 - Group 1</h3>
    <mat-selection-list>
      <mat-list-option *ngFor="let option of [0, 1, 2]" class="option" color="accent">
        Subtitle 1
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="list separated-list">
    <h3 class="mat-subheading-2">Subtitle 1 - Group 2</h3>
    <mat-action-list>
      <mat-list-item>
        <span fxLayout="row" fxLayoutAlign="space-between start">
          <span>Subtitle 1 </span>
          <mat-icon>favorite</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>
        <span fxLayout="row" fxLayoutAlign="space-between start">
          <span>Subtitle 1 </span>
          <mat-icon>drag_handle</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item>
        <span fxLayout="row" fxLayoutAlign="start start">
          <mat-icon class="list-item-icon">favorite</mat-icon>
          <span>Subtitle 1 </span>
        </span>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>
